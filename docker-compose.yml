services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: doujinshelf
      POSTGRES_USER: doujin
      POSTGRES_PASSWORD: doujin
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://doujin:doujin@db:5432/doujinshelf
      UPLOAD_DIR: /data/uploads
      CORS_ORIGINS: http://localhost:5173
    volumes:
      - uploads:/data/uploads
    ports:
      - "8080:8080"
    depends_on:
      - db

  web:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  db-data:
  uploads: